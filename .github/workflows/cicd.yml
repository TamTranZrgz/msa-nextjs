name: CI Checks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false # runs `pnpm install` automatically

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.1"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run type check
        run: pnpm tsc --noEmit

      - name: Run lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test
